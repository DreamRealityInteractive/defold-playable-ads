<html>
  <head>
    <script data-src="pako_inflate.min.js" embed></script>
    <script>
      // The Gulp script replaces XMLHttpRequest with EmbeddedHttpRequest to load files from the compressed data file (.._archive.js), see below.
      var EmbeddedHttpRequest = function () {
        this.responseType = "text";
      };
      EmbeddedHttpRequest.prototype.open = function (method, url) {
        this.url = url;
      };
      EmbeddedHttpRequest.prototype.send = function () {
        var next = function () {
          var self = this;
          if (!EMBEDDED_DATA[self.url]) {
            console.warn(self.url + ": not found");
            self.onerror();
          } else {
            self.readyState = 4;
            self.status = 200;
            var time1 = new Date().getTime();
            if (self.responseType == "text" || self.responseType == "json") {
              self.response = pako.inflate(atob(EMBEDDED_DATA[self.url]), { to: "string" });
            } else {
              var data = pako.inflate(atob(EMBEDDED_DATA[self.url]));
              self.onprogress({
                lengthComputable: true,
                total: data.length,
                loaded: data.length,
              });
              self.response = data;
            }
            var time2 = new Date().getTime();
            self.onload();
            var time3 = new Date().getTime();
            console.log(self.url + ": decode " + (time2 - time1) + " ms, onload() " + (time3 - time2) + " ms");
          }
        }.bind(this);
        if (typeof EMBEDDED_DATA !== "undefined") {
          setTimeout(next, 0);
        } else {
          window.addEventListener("load", next);
        }
      };

      // FB requires to implement the call `FbPlayableAd.onCTAClick` in the JS code. Use it from the Defold like `html5.run("FbPlayableAd_onCTAClick()")`.
      function FbPlayableAd_onCTAClick() {
        try {
          FbPlayableAd.onCTAClick();
        } catch (e) {
          console.error(e);
        }
      }
    </script>
  </head>
  <body>
    <script id="engine-loader" src="dmloader.js" embed="compress"></script>
    <script data-src="{{exe-name}}_archive.js" embed></script>
  </body>
</html>
